services:
  postgres:
    container_name: caravan_postgres
    image: postgres:17.6-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"

  redis:
    container_name: caravan_redis
    image: redis:8.2-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  minio:
    container_name: caravan_minio
    image: quay.io/minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}

  n8n:
    container_name: caravan_n8n
    image: "n8nio/n8n"
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
    environment:
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
      - N8N_PORT=5678
      - TZ=America/Sao_Paulo

volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      device: ./docker/postgres
      o: bind

  redis_data:
    driver: local
    driver_opts:
      type: none
      device: ./docker/redis
      o: bind

  minio_data:
    driver: local
    driver_opts:
      type: none
      device: ./docker/minio
      o: bind

  n8n_data:
    driver: local
    driver_opts:
      type: none
      device: ./docker/n8n
      o: bind
